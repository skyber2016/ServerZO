<h1 mat-dialog-title class="text-center">Đăng nhập</h1>
<div mat-dialog-content>
    <div class="form-group">
        <input #username type="text" class="form-control" placeholder="Tài khoản">
    </div>
    <div class="form-group">
        <input #password type="text" class="form-control" placeholder="Mật khẩu">
    </div>
    <div class="form-group">
        <span>{{message}}</span>
    </div>
</div>
<div mat-dialog-actions>
    <button class="btn btn-primary w-100 mb-4" (click)="login()">Đăng nhập</button>
</div>
